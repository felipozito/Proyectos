<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;0,400;1,700&family=Montserrat:wght@700&family=Outfit:wght@800&family=Roboto+Condensed:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor</title>

</head>

<body>

    <h2>Our Pricing</h2>
    <div class="content_change">
        <span>Annually </span>
        <span>Monthly</span>
    </div>


    <div class="content_card">
        <div class="card">
            <h4>Basic</h4>
            <h2>&dollar;19.99</h2>
            <ul>
                <hr>
                <li>500 GB Storage</li>
                <hr>
                <li>2 Users Allowed</li>
                <hr>
                <li>Send up to 3 GB</li>
                <hr>
            </ul>
            <div class="card_btn">
                <p>Learn More</p>
            </div>
        </div>
        <div class="card">
            <h4>Professional</h4>
            <h2>&dollar;24.99</h2>
            <ul>
                <hr>
                <li>1 TB Storage</li>
                <hr>
                <li>5 Users Allowed</li>
                <hr>
                <li>Send up to 10 GB</li>
                <hr>
            </ul>
            <div class="card_btn">
                <p>Learn More</p>
            </div>
        </div>
        <div class="card">
            <h4>Master</h4>
            <h2>&dollar;39.99</h2>
            <ul>
                <hr>
                <li>2 TB Storage</li>
                <hr>
                <li>10 Users Allowed</li>
                <hr>
                <li>Send up to 20 GB</li>
                <hr>
            </ul>
            <div class="card_btn">
                <p>Learn More</p>
            </div>
        </div>
    </div>
</body>

</html>
